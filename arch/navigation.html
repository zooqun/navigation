<!DOCTYPE html>

<head>

    <style>
        /* å…¨å±€æ ·å¼ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* é¡¶éƒ¨å¯¼èˆªæ  */
        .top-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-nav h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .category-tab {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #2c3e50;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }

        .category-tab:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .category-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        /* ä¸»è¦å†…å®¹åŒºåŸŸ */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            min-height: calc(100vh - 200px);
        }

        /* å·¦ä¾§ä¾§è¾¹æ  */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 10px;
        }

        .sidebar-nav a {
            display: block;
            padding: 12px 16px;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        .sidebar-nav a:hover {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .sidebar-nav a.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-left-color: #4f46e5;
        }

        /* ä¸»å†…å®¹åŒºåŸŸ */
        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        .section h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 10px auto;
            border-radius: 2px;
        }

        /* é“¾æ¥å¡ç‰‡ç½‘æ ¼ */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .link-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            margin-right: 15px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .link-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
            line-height: 1.4;
            flex: 1;
        }

        .link-url {
            color: #64748b;
            font-size: 0.9em;
            margin-top: 10px;
            padding: 5px 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            word-break: break-all;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {
                position: static;
                order: 2;
            }

            .category-tabs {
                justify-content: center;
            }

            .category-tab {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .top-nav h1 {
                font-size: 2em;
            }

            .link-grid {
                grid-template-columns: 1fr;
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #475569;
        }
    </style>

<body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
    <nav class="top-nav">
        <div class="top-nav-container">
            <h1>ä¸ªäººå¯¼èˆªä¸­å¿ƒ</h1>
            <div class="category-tabs" id="categoryTabs">
                <div class="loading">
                    <div class="spinner"></div>
                    æ­£åœ¨åŠ è½½å¯¼èˆªæ•°æ®...
                </div>
            </div>
        </div>
    </nav>

    <!-- ä¸»è¦å†…å®¹åŒºåŸŸ -->
    <div class="main-content">
        <!-- å·¦ä¾§ä¾§è¾¹æ  -->
        <aside class="sidebar">
            <h3>åˆ†ç±»å¯¼èˆª</h3>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- åŠ¨æ€ç”Ÿæˆä¾§è¾¹æ å¯¼èˆª -->
            </ul>
        </aside>

        <!-- ä¸»å†…å®¹åŒºåŸŸ -->
        <main class="content">
            <div id="contentContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    æ­£åœ¨åŠ è½½å†…å®¹...
                </div>
            </div>
        </main>
    </div>

    <script>
        // å¯¼èˆªæ•°æ® - ä»JSONæ–‡ä»¶è¯»å–
        let navigationData = null;
        let currentCategory = '';
        let currentSubcategory = '';

        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            try {
                // åŠ è½½JSONæ•°æ®
                const response = await fetch('./pintree.json');
                const data = await response.json();
                
                // è§£ææ•°æ®
                navigationData = parseNavigationData(data);
                
                // æ¸²æŸ“é¡µé¢
                renderCategoryTabs();
                renderInitialContent();
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('contentContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>æ•°æ®åŠ è½½å¤±è´¥</h3>
                        <p>è¯·æ£€æŸ¥pintree.jsonæ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®</p>
                    </div>
                `;
            }
        }

        // è§£æå¯¼èˆªæ•°æ®
        function parseNavigationData(data) {
            const result = {};
            
            // è·³è¿‡"Other bookmarks"ä¸€çº§ç›®å½•
            const mainFolder = data[0];
            if (mainFolder && mainFolder.title === 'Other bookmarks' && mainFolder.children) {
                // å¤„ç†äºŒçº§ç›®å½•
                mainFolder.children.forEach(category => {
                    if (category.type === 'folder' && category.children) {
                        result[category.title] = {};
                        
                        // å¤„ç†ä¸‰çº§ç›®å½•
                        category.children.forEach(subcategory => {
                            if (subcategory.type === 'folder' && subcategory.children) {
                                result[category.title][subcategory.title] = subcategory.children;
                            } else if (subcategory.type === 'link') {
                                // å¦‚æœäºŒçº§ç›®å½•ä¸‹æœ‰ç›´æ¥é“¾æ¥ï¼Œåˆ›å»ºä¸€ä¸ª"å…¶ä»–"åˆ†ç±»
                                if (!result[category.title]['å…¶ä»–']) {
                                    result[category.title]['å…¶ä»–'] = [];
                                }
                                result[category.title]['å…¶ä»–'].push(subcategory);
                            }
                        });
                    }
                });
            }
            
            return result;
        }

        // æ¸²æŸ“åˆ†ç±»æ ‡ç­¾é¡µ
        function renderCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            const categories = Object.keys(navigationData);
            
            tabsContainer.innerHTML = '';
            
            categories.forEach((category, index) => {
                const tab = document.createElement('a');
                tab.className = 'category-tab';
                tab.href = '#';
                tab.textContent = category;
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectCategory(category);
                });
                
                if (index === 0) {
                    tab.classList.add('active');
                }
                
                tabsContainer.appendChild(tab);
            });
        }

        // æ¸²æŸ“åˆå§‹å†…å®¹
        function renderInitialContent() {
            const categories = Object.keys(navigationData);
            if (categories.length > 0) {
                selectCategory(categories[0]);
            }
        }

        // é€‰æ‹©åˆ†ç±»
        function selectCategory(category) {
            currentCategory = category;
            
            // æ›´æ–°æ ‡ç­¾é¡µæ ·å¼
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === category) {
                    tab.classList.add('active');
                }
            });
            
            // æ¸²æŸ“ä¾§è¾¹æ 
            renderSidebar(category);
            
            // æ¸²æŸ“å†…å®¹
            renderContent(category);
        }

        // æ¸²æŸ“ä¾§è¾¹æ 
        function renderSidebar(category) {
            const sidebar = document.getElementById('sidebarNav');
            const subcategories = Object.keys(navigationData[category]);
            
            sidebar.innerHTML = '';
            
            subcategories.forEach((subcategory, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = subcategory;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectSubcategory(subcategory);
                });
                
                if (index === 0) {
                    a.classList.add('active');
                }
                
                li.appendChild(a);
                sidebar.appendChild(li);
            });
        }

        // é€‰æ‹©å­åˆ†ç±»
        function selectSubcategory(subcategory) {
            currentSubcategory = subcategory;
            
            // æ›´æ–°ä¾§è¾¹æ æ ·å¼
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
                link.classList.remove('active');
                if (link.textContent === subcategory) {
                    link.classList.add('active');
                }
            });
            
            // æ¸²æŸ“å†…å®¹
            renderContent(currentCategory);
        }

        // æ¸²æŸ“å†…å®¹
        function renderContent(category) {
            const container = document.getElementById('contentContainer');
            const subcategories = navigationData[category];
            
            if (!subcategories) {
                container.innerHTML = '<div class="empty-state"><h3>æš‚æ— å†…å®¹</h3></div>';
                return;
            }
            
            // å¦‚æœæ²¡æœ‰é€‰æ‹©å­åˆ†ç±»ï¼Œæ˜¾ç¤ºæ‰€æœ‰å†…å®¹
            if (!currentSubcategory || !subcategories[currentSubcategory]) {
                currentSubcategory = Object.keys(subcategories)[0];
                // æ›´æ–°ä¾§è¾¹æ 
                renderSidebar(category);
            }
            
            const links = subcategories[currentSubcategory] || [];
            
            if (links.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>è¯¥åˆ†ç±»ä¸‹æš‚æ— é“¾æ¥</h3></div>';
                return;
            }
            
            container.innerHTML = `
                <div class="section active">
                    <h2>${currentCategory} - ${currentSubcategory}</h2>
                    <div class="link-grid">
                        ${links.map(link => createLinkCard(link)).join('')}
                    </div>
                </div>
            `;
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            container.querySelectorAll('.link-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = card.getAttribute('data-url');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        }

        // åˆ›å»ºé“¾æ¥å¡ç‰‡
        function createLinkCard(link) {
            const icon = link.icon || 'ğŸ”—';
            const title = link.title || 'æœªçŸ¥æ ‡é¢˜';
            const url = link.url || '#';
            
            return `
                <div class="link-card" data-url="${url}">
                    <div class="link-card-header">
                        <div class="link-icon">
                            ${icon.startsWith('http') ? `<img src="${icon}" alt="icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"><span style="display: none;">ğŸ”—</span>` : icon}
                        </div>
                        <div class="link-title">${title}</div>
                    </div>
                    <div class="link-url">${url}</div>
                </div>
            `;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
