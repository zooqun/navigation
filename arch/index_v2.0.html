<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页 - 精选资源收藏</title>
    <link rel="stylesheet" href="style_v2.0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bookmark"></i>
                    <h1>我的导航页</h1>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索资源、工具、网站...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="header-stats">
                    <span id="total-count">0</span> 个资源
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main">
        <div class="container">
            <!-- 分类标签 -->
            <div class="category-tabs" id="category-tabs">
                <button class="tab active" data-category="all">全部</button>
                <button class="tab" data-category="tools">工具</button>
                <button class="tab" data-category="study">学习</button>
                <button class="tab" data-category="entertainment">娱乐</button>
                <button class="tab" data-category="resources">资源</button>
            </div>

            <!-- 资源网格 -->
            <div class="resources-grid" id="resources-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载资源...</p>
                </div>
            </div>

            <!-- 加载更多 -->
            <div class="load-more" id="load-more" style="display: none;">
                <button class="load-more-btn">
                    <i class="fas fa-spinner"></i>
                    加载更多
                </button>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> 我的导航页 - 精选实用资源收藏</p>
            <p class="footer-desc">收集免费实用有趣的东西，做最好的资源导航</p>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script_v2.0.js"></script>
</body>
</html>
