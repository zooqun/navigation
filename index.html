        // åˆå§‹åŒ–å‡½æ•°
        function initApp() {
            const categories = Object.keys(navigationData);
            const categoryTabsContainer = document.querySelector('.category-tabs');
            const categoryContentContainer = document.querySelector('.category-content');
            
            // åˆ›å»ºåˆ†ç±»æ ‡ç­¾
            categories.forEach(category => {
                const tab = document.createElement('a');
                tab.href = '#';
                tab.className = 'category-tab';
                tab.textContent = category;
                
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    tab.classList.add('active');
                    renderContent(category);
                });
                
                categoryTabsContainer.appendChild(tab);
            });
            
            // æ¿€æ´»ç¬¬ä¸€ä¸ªåˆ†ç±»
            if (categories.length > 0) {
                categoryTabsContainer.querySelector('.category-tab').classList.add('active');
                renderContent(categories[0]);
            }
        }
        
        // æ¸²æŸ“å†…å®¹
        // æ¸²æŸ“ä¸»åˆ†ç±»å†…å®¹
        function renderContent(category) {
            // åˆ›å»ºæˆ–æ›´æ–°å·¦å³åˆ†æ ç»“æ„
            let contentWrapper = document.querySelector('.content-wrapper');
            if (!contentWrapper) {
                // åˆ›å»ºå†…å®¹åŒ…è£…å™¨
                contentWrapper = document.createElement('div');
                contentWrapper.className = 'content-wrapper';
                
                // åˆ›å»ºå·¦ä¾§å­åˆ†ç±»å¯¼èˆª
                const subcategoryNav = document.createElement('div');
                subcategoryNav.className = 'subcategory-nav';
                contentWrapper.appendChild(subcategoryNav);
                
                // ç§»åŠ¨ç°æœ‰çš„å†…å®¹å®¹å™¨
                const existingContent = document.querySelector('.category-content');
                contentWrapper.appendChild(existingContent);
                
                // æ’å…¥åˆ°å®¹å™¨ä¸­
                const container = document.querySelector('.container');
                container.appendChild(contentWrapper);
            }
            
            const subcategoryNav = document.querySelector('.subcategory-nav');
            const categoryContentContainer = document.querySelector('.category-content');
            
            // æ¸…ç©ºå†…å®¹
            subcategoryNav.innerHTML = '';
            categoryContentContainer.innerHTML = '';
            
            const subcategories = Object.keys(navigationData[category]);
            
            // æ¸²æŸ“å·¦ä¾§å­åˆ†ç±»å¯¼èˆª
            subcategories.forEach(subcategory => {
                const subcategoryTab = document.createElement('div');
                subcategoryTab.className = 'subcategory-tab';
                subcategoryTab.textContent = subcategory;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                subcategoryTab.addEventListener('click', () => {
                    // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.subcategory-tab').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    subcategoryTab.classList.add('active');
                    
                    // æ¸²æŸ“é€‰ä¸­çš„å­åˆ†ç±»å†…å®¹
                    renderSubcategoryContent(category, subcategory);
                });
                
                subcategoryNav.appendChild(subcategoryTab);
            });
            
            // é»˜è®¤æ˜¾ç¤ºç¬¬ä¸€ä¸ªå­åˆ†ç±»
            if (subcategories.length > 0) {
                const firstTab = subcategoryNav.querySelector('.subcategory-tab');
                if (firstTab) {
                    firstTab.classList.add('active');
                    renderSubcategoryContent(category, subcategories[0]);
                }
            }
        }
        
        // æ¸²æŸ“å­åˆ†ç±»å†…å®¹
        function renderSubcategoryContent(category, subcategory) {
            const categoryContentContainer = document.querySelector('.category-content');
            categoryContentContainer.innerHTML = '';
            
            const links = navigationData[category][subcategory];
            
            // åˆ›å»ºå­åˆ†ç±»æ ‡é¢˜
            const subcategoryTitle = document.createElement('h3');
            subcategoryTitle.className = 'subcategory-title';
            subcategoryTitle.textContent = subcategory;
            categoryContentContainer.appendChild(subcategoryTitle);
            
            // åˆ›å»ºé“¾æ¥ç½‘æ ¼
            const linksGrid = document.createElement('div');
            linksGrid.className = 'links-grid';
            
            links.forEach(link => {
                const linkCardHtml = createLinkCard(link);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = linkCardHtml;
                const linkCard = tempDiv.firstElementChild;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                linkCard.addEventListener('click', () => {
                    window.open(link.url, '_blank');
                });
                
                linksGrid.appendChild(linkCard);
            });
            
            categoryContentContainer.appendChild(linksGrid);
        }
        
        // åˆ›å»ºé“¾æ¥å¡ç‰‡HTML
        function createLinkCard(link) {
            const { title, url } = link;
            
            // ä»URLæå–åŸŸåç”¨äºæ˜¾ç¤º
            function getDomainFromUrl(url) {
                try {
                    // ç¡®ä¿URLæœ‰åè®®å‰ç¼€
                    let processedUrl = url;
                    if (!processedUrl.startsWith('http://') && !processedUrl.startsWith('https://')) {
                        processedUrl = 'https://' + processedUrl;
                    }
                    
                    const urlObj = new URL(processedUrl);
                    return urlObj.hostname;
                } catch (e) {
                    // å¦‚æœæ— æ³•è§£æURLï¼Œè¿”å›åŸå§‹URLçš„å‰30ä¸ªå­—ç¬¦
                    return url.length > 30 ? url.substring(0, 30) + '...' : url;
                }
            }
            
            const domain = getDomainFromUrl(url);
            
            // ç”Ÿæˆfavicon URL
            let faviconUrl = null;
            try {
                let processedUrl = url;
                if (!processedUrl.startsWith('http://') && !processedUrl.startsWith('https://')) {
                    processedUrl = 'https://' + processedUrl;
                }
                const urlObj = new URL(processedUrl);
                faviconUrl = `https://www.google.com/s2/favicons?domain=${urlObj.hostname}&sz=64`;
            } catch (e) {
                // å¦‚æœæ— æ³•ç”Ÿæˆfavicon URLï¼Œä½¿ç”¨é»˜è®¤å›¾æ ‡
                console.warn('æ— æ³•ç”Ÿæˆfavicon URL:', e);
            }
            
            // åˆ›å»ºå›¾æ ‡å…ƒç´  - ä¼˜å…ˆä½¿ç”¨favicon
            let iconElement = '';
            if (faviconUrl) {
                // ä½¿ç”¨imgæ ‡ç­¾æ˜¾ç¤ºç½‘ç«™favicon
                iconElement = `<img src="${faviconUrl}" alt="${domain}" onerror="this.onerror=null; this.src='';">`;
            } else {
                // å¦‚æœæ— æ³•è·å–faviconï¼Œä½¿ç”¨é»˜è®¤å›¾æ ‡
                iconElement = 'ğŸ”—';
            }
            
            return `
                <div class="link-card" data-url="${url}">
                    <div class="link-card-header">
                        <div class="link-icon">${iconElement}</div>
                        <div class="link-title">${title}</div>
                    </div>
                    <div class="link-url">${url}</div>
                </div>
            `;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initApp);
        
        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            // Ctrl+R åˆ·æ–°é¡µé¢
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault(); // é˜»æ­¢é»˜è®¤çš„åˆ·æ–°è¡Œä¸º
                initApp();
            }
        });
    </script>
